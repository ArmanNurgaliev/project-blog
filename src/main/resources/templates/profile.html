<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .profile-head {
      transform: translateY(5rem)
    }

    .cover {
      background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
      background-size: cover;
      background-repeat: no-repeat
    }

    .row {
      padding-right: 0px;
      margin-left: 0px;
      padding-left: 0px;
      margin-right: 0px;
    }

  </style>
</head>
<body>

<header th:insert="/blocks/header :: header"></header>

<div class="row py-5">
  <div class="col-md-5 mx-auto">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover" style="height: 170px;">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="/profile/edit" class="btn btn-outline-dark btn-sm btn-block fs-3">Edit profile</a></div>
          <div class="media-body mb-5 text-white" style="transform: translateY(-4rem);">
            <h4 class="mt-0 mb-0 fs-2" th:text="${user.getUsername()}">Username</h4>
           <!-- <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>New York</p>-->
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <h3 class="font-weight-bold mb-0 d-block fs-3" th:text="${user.getPosts().size()}">215</h3><p class="text-muted fs-4"> <i class="fas fa-image mr-1"></i>Posts</p>
          </li>
         <!-- <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
          </li>
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
          </li>-->
        </ul>
      </div>
      <div class="px-4 py-3">
        <h3 class="mb-0 fs-3">About</h3>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="font-italic mb-0 fs-3" th:text="${user.about}">Web Developer</p>
         <!-- <p class="font-italic mb-0">Lives in New York</p>
          <p class="font-italic mb-0">Photographer</p>-->
        </div>
      </div>
      <div class="py-4 px-4">
       <!-- <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Recent photos</h5><a href="#" class="btn btn-link text-muted">Show all</a>
        </div>-->
        <div class="row" th:each="post: ${user.getPosts()}">
          <div class="col-lg-6 mb-2 pr-lg-1">
            <h3 class="fs-3" th:text="${post.title}"></h3>
            <p class="fs-3" th:text="${post.anons}"></p>
            <a th:href="'/blog/' + ${post.id}" class="btn btn-warning fs-3">Details</a>
          </div>
<!--          <div class="col-lg-6 mb-2 pl-lg-1"><img src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="" class="img-fluid rounded shadow-sm"></div>
          <div class="col-lg-6 pr-lg-1 mb-2"><img src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="" class="img-fluid rounded shadow-sm"></div>
          <div class="col-lg-6 pl-lg-1"><img src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="" class="img-fluid rounded shadow-sm"></div>
          <h3 th:text="${post.title}"></h3>
          <p th:text="${post.anons}"></p>
          <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Details</a>-->
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<footer th:insert="blocks/footer :: footer"></footer>

</html>
