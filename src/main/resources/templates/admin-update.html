<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container">
    <form method="post" th:action="'/admin/' + ${usr.getId()}">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label class="fs-4" for="fullName">Name</label>
                <input type="text" name="username" class="form-control fs-4" id="fullName" th:placeholder="${usr.username}">
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label class="fs-4" for="eMail">Email</label>
                <input  type="email" name="email" class="form-control fs-4" id="eMail" th:placeholder="${usr.email}">
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label th:for="confirm1">Тест действия checkbox</label>
                <input type="checkbox" name="confirm1" th:checked="*{confirm1}" />
            </div>
        </div>

<div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="text-right">
            <!--  <button class="fs-4" type="submit" name="submit" class="btn btn-secondary">Cancel</button>-->
            <button type="submit" name="submit" class="btn btn-primary fs-4">Update</button>
        </div>
    </div>
</div>
</form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
