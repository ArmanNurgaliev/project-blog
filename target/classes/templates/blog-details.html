<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header th:insert="/blocks/header :: header"></header>

  <div class="container mt-5">
   <div class="alert alert-info mt-2">
      <h3 th:text="${post.title}" />
      <p th:text="${post.full_text}" />
       <p th:each="file : ${files}">
           <img class='img-thumbnail' th:src="@{/uploads/${file.name}}" width="120" height="120" /> <br>
       </p>
       <p><b class="">Views: </b><span th:text="${post.views}" /></p> <br>
      <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
       <form th:action="'/blog/' + ${id} + '/remove'" method="post">
           <button type="submit" class="btn btn-warning">Delete</button>
       </form>
   </div>
  </div>

  <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
