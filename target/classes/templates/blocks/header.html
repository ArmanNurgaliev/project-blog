<div th:fragment="header">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="px-3"><a href="/" class="nav-link px-2 text-white fs-3">Main</a></li>
                    <li class="px-3"><a href="/blog" class="nav-link px-2 text-white fs-3">Blog</a></li>
                    <li class="px-3"><a href="/blog/add" class="nav-link px-2 text-white fs-3">Add post</a></li>
                    <li class="px-3"><a href="/about" class="nav-link px-2 text-white fs-3">About</a></li>
                    <li sec:authorize-url="/admin/" class="px-3"><a href="/admin" class="nav-link px-2 text-white fs-3">Admin</a></li>
                </ul>

                <!--th:if="${user == null}"-->
                <div class="text-end" sec:authorize="isAnonymous()">
                    <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                    <a href="/registration"><button type="button" class="btn btn-warning">Sign-up</button></a>
                </div>

                <li sec:authorize="isAuthenticated()" class="dropdown fs-3" style="margin: 0; list-style-type: none;">
                    <a style="color:white; text-decoration: none;" href="/" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" sec:authentication="name">Username</a>
                    <ul class="dropdown-menu pre-scrollable" style="overflow-y: auto">
                      <!--  <li><a th:href="@{/profile/{id}(id=${user.id})}">Profile</a></li>

                        <li><a th:href="@{/profile/{id}/notifications(id=${user.id})}">Notifications</a></li>-->
                        <li><!--<a href="/logout">Logout</a>-->
                            <form action="/logout" method="post">

                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <input type="submit" value="logout">

                            </form>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </header>

</div>
