<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add post</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header th:insert="/blocks/header :: header"></header>
<div class="container">

    <div class="container" style="width: auto;">
        <h1>Blog</h1>
        <form action="/blog/add" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Type post title" class="form-control" /><br>
            <input type="text" name="anons" placeholder="Type post anons" class="form-control" /><br>
            <textarea name="full_text" placeholder="Type post content" class="form-control" maxlength="155"></textarea><br>
            <input type="file" name="files" multiple="multiple" /><br>
            <button type="submit" class="btn btn-success">Add post</button>
        </form>
    </div>

</div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
