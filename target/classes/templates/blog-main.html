<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .search {
            text-align: right;
            width: max-content;
            display: flex;
            float: right;
            padding-top: 5px;
        }
        button {

        }
    </style>
</head>
<body>
    <header th:insert="/blocks/header :: header"></header>
<div class="container">

    <form class="search col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" action="/blog">
        <input type="text" name="filter" class="form-control rounded form-control-dark" placeholder="Search..." aria-label="Search">
        <button type="submitd" class="btn btn-outline-primary ripple-surface">search</button>
    </form>

    <div class="container" style="width: auto;">
        <h1>Blog</h1>
        <div th:each="post : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.anons}"></p>
            <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Details</a>
        </div>
    </div>

</div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
