<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/signin.css">
<body>
<h1 style="text-align: center">Войти</h1>
<div style="text-align: center; color: red;" th:if="${param.error}">
  Invalid username and password.
</div>
<div style="text-align: center; color: red;" th:if="${param.logout}">
  You have been logged out.
</div>
<form class="login" th:action="@{/login}" method="post">
  <div class="login-rows">
    <label class="login-label"> Name: <input type="text" name="username"/> </label>
  </div>
  <div class="login-rows">
    <label class="login-label"> Password: <input type="password" name="password"/> </label>
  </div>
  <div class="login-rows"><input class="login-button" type="submit" value="Sign In"/></div>
  <a class="sign-in" th:href="@{/registration}">Sign Up</a>
</form>

</body>
</html>
