<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container">
        <form method="post" th:action="'/admin/' + ${usr.getId()}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail" th:placeholder="${usr.email}">
            </div>
            <div class="form-group">
                <label for="inputUsername">Name</label>
                <input type="text" name="name" class="form-control" id="inputUsername" th:placeholder="${usr.username}">
            </div>
            <div class="form-check" th:each="role: ${roles}">
                <label class="form-check-label" th:for="${role}" th:text="${role}" />
                <input type="checkbox" class="form-check-input" th:name="${role}" th:checked="${usr.getRoles().contains(role)}">
            </div>


            <a class="btn btn-secondary" href="/admin" role="button">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
